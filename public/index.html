<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo a AIA CSU</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/script.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="logo-container">
        <img src="assets/img/logo.png" alt="Logo" id="logo">
    </div>
    <video autoplay muted loop id="bgVideo">
        <source src="assets/img/bg.mp4" type="video/mp4">
        Seu navegador não suporta vídeos.
    </video>
    <div class="text-container">
        <p id="text">
            Olá, eu sou a <strong>AIA CSU</strong>. <br/> O que você quer saber sobre a <strong>CSU Digital</strong>?
            
        </p>
    </div>
    <div class="footer">
        <input type="text" id="inputText"  placeholder="O que você quer saber sobre a CSU Digital?">
        <button id="micButton"><i class="fas fa-microphone"></i></button>
        <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
        <button id="volumeButton"><i class="fas fa-volume-high"></i></button>
        <input type="checkbox" style="display: none;" id="voiceMuted">
        <button id="configButton"><i class="fas fa-gear"></i></button>

    </div>


    <div class="modal" id="configModal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <p  class="titleModal"><strong>Configurações</strong></p>

            <fieldset>
                <legend><strong>Voz Padrão</strong></legend>

                <div class="toggle-group">
                    <div class="toggle-item">
                        <label class="switch">
                            <input type="checkbox" id="voiceCloud">
                            <span class="slider round"></span>
                        </label>
                        <span class="toggle-label">Cloud</span>
                    </div>
                    <div class="toggle-item">
                        <label class="switch">
                            <input type="checkbox" id="voiceNative">
                            <span class="slider round"></span>
                        </label>
                        <span class="toggle-label">Nativa</span>
                    </div>
                </div>
                
                <div class="audio-controls">
                    <select id="audioDropdown" class="rounded-dropdown">
                    </select>
                    <button id="playButton" class="play-button">Ouvir Voz    <i class="fas fa-volume-high"></i></button>
                </div>               
                  
            </fieldset>
        </div>
    </div>

</body>
</html>
